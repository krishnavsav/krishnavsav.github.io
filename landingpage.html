<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Welcome to Rain Forest</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #messageDiv {
            position: absolute;
            bottom: 25px;
            left: 10px;
            background: rgba(0, 123, 255, .8);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            animation: fade .4s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .2);
            transition: background-color .3s ease;
        }

        #messageDiv:hover {
            background: rgba(0, 96, 200, .8);
        }

        @keyframes fade {
            0% {
                opacity: 0
            }

            100% {
                opacity: 1
            }
        }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, .8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        /* Green Play/Pause button */
        .tour-ctrl {
            padding: 8px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, .2);
        }

        .tour-ctrl button {
            cursor: pointer;
            background: #22c55e;
            /* green */
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 14px;
            transition: .2s;
        }

        .tour-ctrl button:hover {
            filter: brightness(0.95);
        }

        .tour-ctrl button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.29/"></script>
</head>

<body>
    <div id="loadingOverlay">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
                <circle cx="12" cy="2" r="0" fill="#a10852">
                    <animate attributeName="r" begin="0" dur="1s" repeatCount="indefinite" values="0;2;0;0" />
                </circle>
                <circle cx="12" cy="2" r="0" fill="#a10852" transform="rotate(45 12 12)">
                    <animate attributeName="r" begin="0.125s" dur="1s" repeatCount="indefinite" values="0;2;0;0" />
                </circle>
                <circle cx="12" cy="2" r="0" fill="#a10852" transform="rotate(90 12 12)">
                    <animate attributeName="r" begin="0.25s" dur="1s" repeatCount="indefinite" values="0;2;0;0" />
                </circle>
                <circle cx="12" cy="2" r="0" fill="#a10852" transform="rotate(135 12 12)">
                    <animate attributeName="r" begin="0.375s" dur="1s" repeatCount="indefinite" values="0;2;0;0" />
                </circle>
                <circle cx="12" cy="2" r="0" fill="#a10852" transform="rotate(180 12 12)">
                    <animate attributeName="r" begin="0.5s" dur="1s" repeatCount="indefinite" values="0;2;0;0" />
                </circle>
                <circle cx="12" cy="2" r="0" fill="#a10852" transform="rotate(225 12 12)">
                    <animate attributeName="r" begin="0.625s" dur="1s" repeatCount="indefinite" values="0;2;0;0" />
                </circle>
                <circle cx="12" cy="2" r="0" fill="#a10852" transform="rotate(270 12 12)">
                    <animate attributeName="r" begin="0.75s" dur="1s" repeatCount="indefinite" values="0;2;0;0" />
                </circle>
                <circle cx="12" cy="2" r="0" fill="#a10852" transform="rotate(315 12 12)">
                    <animate attributeName="r" begin="0.875s" dur="1s" repeatCount="indefinite" values="0;2;0;0" />
                </circle>
            </svg>
        </div>
    </div>

    <div id="viewDiv"></div>

    <script>
        require([
            "esri/WebScene",
            "esri/views/SceneView",
            "esri/widgets/Bookmarks",
            "esri/core/reactiveUtils"
        ], function (WebScene, SceneView, Bookmarks, reactiveUtils) {

            const scene = new WebScene({
                portalItem: { id: "b9d2c0e43f604f6daaaa29ffdeb71f32" }
            });

            const view = new SceneView({ container: "viewDiv", map: scene });

            // (Optional) Bookmarks widget (WebScene uses slides)
            const bookmarks = new Bookmarks({ view });
            // view.ui.add(bookmarks, "top-right");

            view.when(() => {
                const overlay = document.getElementById("loadingOverlay");
                if (overlay) overlay.style.display = "none";
            });

            // === Slide auto-play config ===
            let playing = false;
            const loop = false;    // pause at end
            const dwellMs = 3000;  // wait time on slide
            const animMs = 2500;  // camera animation
            let i = 0;

            // Controls
            const ctrl = document.createElement("div");
            ctrl.className = "tour-ctrl";
            const btn = document.createElement("button");
            btn.textContent = "Play tour";
            ctrl.appendChild(btn);
            view.ui.add(ctrl, "top-right");

            btn.addEventListener("click", () => {
                if (!playing) {
                    playing = true;
                    btn.textContent = "Pause tour";
                    playSlides();
                } else {
                    // manual pause
                    playing = false;
                    btn.textContent = "Play tour";
                }
            });

            async function ensureSlidesReady() {
                await scene.when();
                await reactiveUtils.whenOnce(() => {
                    const s = scene.presentation?.slides;
                    return s && s.length > 0;
                });
                return scene.presentation.slides;
            }

            async function playSlides() {
                const slides = await ensureSlidesReady();
                if (!slides || slides.length === 0) {
                    showMessage("No slides found in this scene.");
                    playing = false;
                    btn.textContent = "Play tour";
                    return;
                }

                // If we reached the end previously, start from beginning
                if (i >= slides.length) i = 0;

                while (playing && i < slides.length) {
                    const slide = slides.getItemAt(i);
                    await slide.applyTo(view, { animate: true, duration: animMs });
                    showMessage(slide.title?.text || `Slide ${i + 1}`);
                    await delay(dwellMs);
                    i++;
                }

                // Stop at end (no looping)
                if (!loop && i >= slides.length) {
                    playing = false;
                    btn.textContent = "Play tour";
                }
            }

            function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

            function showMessage(text) {
                let msg = document.getElementById("messageDiv");
                if (!msg) {
                    msg = document.createElement("div");
                    msg.id = "messageDiv";
                    document.body.appendChild(msg);
                }
                msg.textContent = text;
            }

            // === AUTO-START: kick off tour once slides are ready ===
            (async () => {
                const slides = await ensureSlidesReady();
                if (slides && slides.length > 0) {
                    playing = true;
                    btn.textContent = "Pause tour";
                    playSlides();
                }
            })();

        });
    </script>
</body>

</html>
